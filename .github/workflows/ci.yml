name: CI

on:
  push:
    branches:
    - main
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  changed:
    uses: ./.github/workflows/changed.yml
  build_ubuntu:
    name: Ubuntu
    needs: changed
    if: ${{ needs.changed.outputs.code == 'true' || needs.changed.outputs.config == 'true' || needs.changed.outputs.actions == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - uses: actions/setup-go@v5
    - uses: actions/setup-python@v5
      with:
        python-version: 3
    - name: Install Lua
      run: sudo apt install lua5.4
    - uses: actions/setup-java@v4
      with:
        java-version: 22
    - uses: egor-tensin/setup-clang@v1
      with:
        version: latest
    - uses: egor-tensin/setup-gcc@v1
      with:
        version: latest
    - uses: ruby/setup-ruby@v1
    - name: Install BenchmarkBot
      run: npm i -g benchmarkbot
    - name: Run Benchmarks
      run: bb
